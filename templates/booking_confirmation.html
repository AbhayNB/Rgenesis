<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Confirmation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Booking Confirmation</h1>

        <p class="text-lg font-semibold">Thank you for booking with {{ shop.name }}!</p>
        <p class="mt-4">You can give your e-waste at following address:</p>
        <p class="text-gray-600">{{ shop.address }}</p>
        <p class="text-gray-600">{{ shop.phone_number }}</p>
        
        <div class="text-center mt-6">
            <a href="/shops" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                Find More Shops
            </a>
        </div>
    </div>
</body>
</html>
