<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="flex justify-center items-center min-h-screen">
  
  <div class="w-full max-w-6xl bg-white shadow-lg rounded-lg p-8">
  
    <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">E-Waste Data Results</h1>
    
    {% if result_data.error %}
      <p class="text-red-500 text-center">{{ result_data.error }}</p>
    {% else %}
      <table class="w-full table-auto border border-gray-300 mb-4">
        <thead>
          <tr class="bg-gray-200">
            <th class="border p-2">Field</th>
            <th class="border p-2">Value</th>
          </tr>
        </thead>
        <tbody>
          {% for key, value in result_data.items() %}
            <tr>
              <td class="border p-2 font-semibold">{{ key }}</td>
              <td class="border p-2">{{ value }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      
      <p class="text-xl font-bold text-gray-800 text-center mt-4">Predicted Price: ${{ result_data['Predicted Price ($)'] }}</p>
    {% endif %}
    
    <div class="text-center mt-4">
      <a href="/" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        Back to Home
      </a>
    </div>
  
  </div>

</div>

</body>
</html>
